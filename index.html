<!DOCTYPE html>

<head>
<title>Songlist</title>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"> 
</script>
</head>

<body>

<script>
  $.getJSON('songlist.json', data => {
    data.forEach(song => { 
      document.write(song.title + "<br />");
      document.write(song.artist + "<br />");
      document.write("Release Year: " + song.year + "<br />");
      document.write("Genres: ");
      song.genres.forEach((genre, index) =>  {
        if (index + 1 == song.genres.length) document.write(genre + "<br />");
        else document.write(genre + " - ");
      })
    })
  });

</script>

</body>
</html>
